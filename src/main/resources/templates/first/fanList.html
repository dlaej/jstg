<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>FAN</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />	
</head>
<body>
	<div>
		<div id="logo">
			<a id="icon" href="main.do"><img src="/img/jstg-01.png" width=70px></a>	
		</div>
		<div id="list">
			<a id="icon" href="index.do"><img src="/img/list-01.png" width=35px></a>
		</div>	
	</div>  
	<div class="container">
		<h2>팬게시판</h2>
		
		<h1>[[${celebName.celebrityName}]]</h1>
		<table class="board_list">
			<colgroup>
				<col width="15%" />
				<col width="*" />
				<col width="15%" />
				<col width="20%" />
			</colgroup>
			
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="fan : ${list}">
					<td th:text="${fan.fanIdx}"></td>
					<td class="title">
						<a href="/openFanDetail.do?fanIdx=" 
							th:attrappend="href=${fan.fanIdx}"
							th:text="${fan.ftitle}"></a>						
					</td>			
					
					<td th:text="${fan.fhitCnt}"></td>
					<td th:text="${fan.fcreatedDt}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href="/openFanWrite.do" class="btn">글쓰기</a>
	</div>
</body>
</html>
